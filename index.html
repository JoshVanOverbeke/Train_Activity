<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron border border-danger bg-success">
            <h1 class="text-center">Times of Trains!</h1>
        </div>


        <div class="table-responsive">
        <table class="table text-center border border-danger">
            <thead>
                <tr class="bg-success">
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="train-list">

            </tbody>

        </table>

        </div>
        <div class="row mt-3 mb-3 border border-danger">
                <h4 class="bg-success w-100 text-center pt-2 pb-2"><b>Add a Train!</b></h4>
            <div class="col-md-12 mt-2 mb-2">
                <!-- Train Form (note the various input "types")-->

                <form role="form">
                <div class="form-group">
                    <label for="train-input"><b>Train</b></label>
                    <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                    <label for="train0-input"><b>Destination</b></label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="train0-input"><b>First Train: (HH:mm Military Time)</b></label>
                    <input class="form-control" id="train0-input" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input"><b>Frequency (train interval in minutes)</b></label>
                    <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-default bg-info" id="add-train" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>  

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
